welcomePanel.mnemonic=W
welcomePanel.paragraph1=\u0628\u0627 \u0645\u0648\u0644\u062a\u06cc\u200c\u0628\u06cc\u062a \u0628\u06cc\u062a\u200c\u06a9\u0648\u06cc\u0646\u200c\u0647\u0627\u06cc \u0634\u0645\u0627 \u062f\u0631 \u06cc\u06a9 \u06a9\u06cc\u0641\u200c\u067e\u0648\u0644 \u0642\u0631\u0627\u0631 \u0645\u06cc\u200c\u06af\u06cc\u0631\u0646\u062f. \u0634\u0645\u0627 \u0628\u0631\u0627\u06cc \u0645\u062f\u06cc\u0631\u06cc\u062a \u0628\u0647\u062a\u0631\u060c \u0645\u06cc\u200c\u062a\u0648\u0627\u0646\u06cc\u062f \u0686\u0646\u062f\u06cc\u0646 \u06a9\u06cc\u0641\u200c\u067e\u0648\u0644 \u062f\u0627\u0634\u062a\u0647 \u0628\u0627\u0634\u06cc\u062f \u06a9\u0647 \u0647\u0645\u0647 \u0622\u0646\u0647\u0627 \u062f\u0631 \u067e\u0646\u0644 \u00ab\u06a9\u06cc\u0641\u200c\u067e\u0648\u0644\u200c\u0647\u0627\u00bb \u0642\u0631\u0627\u0631 \u062f\u0627\u0631\u0646\u062f.
welcomePanel.paragraph2=Use the menu options to open new tabs for what you want to do. The "Send", "Request" and "Transactions" tabs are always open. The others you can close by clicking the small "x" in the tab title.
welcomePanel.paragraph2.5=\u0634\u0645\u0627 \u0645\u06cc\u200c\u062a\u0648\u0627\u0646\u06cc\u062f \u0628\u0631\u0627\u06cc \u0627\u0645\u0646\u06cc\u062a \u0628\u06cc\u0634\u062a\u0631\u060c \u0628\u0627 \u06af\u0632\u06cc\u0646\u0647 \u00ab\u067e\u0631\u0648\u0646\u062f\u0647 | \u0627\u0641\u0632\u0648\u062f\u0646 \u0631\u0645\u0632\u0639\u0628\u0648\u0631\u00bb \u06a9\u06cc\u0641\u200c\u067e\u0648\u0644 \u062e\u0648\u062f \u0631\u0627 \u0631\u0645\u0632\u062f\u0627\u0631 \u06a9\u0646\u06cc\u062f.
welcomePanel.paragraph3=Many items on the screen have a description in a tooltip. Hover over an item with your mouse to see the tooltip.
welcomePanel.paragraph4=Click on the (?) icons to get help for what you are doing. Try clicking on the (?) icon below.

