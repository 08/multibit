welcomePanel.paragraph1=Cu MultiBit, bitcoin-urile dvs. s\u00eent con\u0163inute \u00eentr-un portofel. Pute\u0163i avea mai multe portofele pentru a sta organiza\u0163i. Acestea toate sunt afi\u015fate \u00een panoul "Portofele" din st\u00eenga.
